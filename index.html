<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RSSimple</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
    #feeds { margin-bottom: 10px; }
    .article { padding: 5px 0; border-bottom: 1px solid #ccc; cursor: pointer; }
    .modal { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.8); display:none; justify-content:center; align-items:center; }
    .modal-content { background: white; padding:20px; max-width: 600px; }
  </style>
</head>
<body>
  <h1>RSSimple</h1>
  <input type="file" id="opml" accept=".opml" />
  <button id="addFeeds">Load OPML</button>
  <div id="feeds"></div>
  <div id="articles"></div>
  <div class="modal" id="modal"><div class="modal-content" id="modalContent"></div></div>
  <script src="renderer.js"></script>
</body>
</html>
